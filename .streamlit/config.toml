[global]
developmentMode = false

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true  # Habilitado para segurança com autenticação

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#6BBF47"  # Verde Synvia
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#F5F7FA"  # Cinza claro Synvia
textColor = "#262730"  # Preto Synvia

[client]
showSidebarNavigation = true
showErrorDetails = false  # Ocultar detalhes de erro em produção 